<div class="playlist-container" *ngIf="!isHome">
	<div class="playlist-header" #header>
		<img
			class="art"
			src="{{ this.image ? this.image : this.defaultImage }}"
			(click)="isHome = true"
		/>
		<div
			class="album-details"
			*ngIf="playlist.length > 0"
		>
			<h1>
				{{
					playlist[bridge.index.getValue()]
						.albumTitle
				}}
			</h1>
			<h2>
				{{
					playlist[bridge.index.getValue()]
						.author +
						' #' +
						(bridge.index.getValue() + 1)
				}}
			</h2>
		</div>
	</div>
	<div
		class="playlist-body"
		*ngIf="this.playlist.length > 0"
	>
		<rumblestudio-playlist-item [header]="true" [index]="-1">
		</rumblestudio-playlist-item>
		<div
			*ngFor="let song of this.playlist; let i = index"
		>
			<rumblestudio-playlist-item
				*ngIf="song.valid"
				[index]="i"
				[song]="song"
			>
			</rumblestudio-playlist-item>
		</div>
	</div>
</div>

<div class="playlist-container-1" *ngIf="isHome" (click)="isHome = false">
	<div style="position: relative" #header>
		<img
			class="art-1"
			src="{{ this.image ? this.image : this.defaultImage }}"
		/>
		<div
			class="album-details-2"
			*ngIf="this.playlist.length === 0"
		></div>
	</div>
</div>
